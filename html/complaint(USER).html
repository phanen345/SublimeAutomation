<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complaint Form</title>

    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    
    <div class="container mt-5 shadow-lg p-3 mb-5 bg-body-tertiary rounded">
        <h1 class="display-6">
            Complaint Form 
        </h1>
        <form>
            <div class="mb-3">
                <input type="text" class="form-control" id="profile_id" name="profile_id" placeholder="Profile ID">
            </div>

            <div class="mb-3">
                <input type="text" class="form-control" id="subject" name="subject" placeholder="Subject">
            </div>

            <div class="mb-3">
                <input type="text" class="form-control" id="current_handler" name="current_handler" placeholder="Current Handler">
            </div>
            <div class="mb-3">
                <textarea class="form-control" id="message" name="message" rows="3" placeholder="Enter your message here..."></textarea>
            </div>

            <div class="mb-3">
                <input type="text" class="form-control" id="created_at" name="created_at" placeholder="Created At">
            </div>

            <div class="mb-3">
                <input type="text" class="form-control" id="updated_at" name="updated_at" placeholder="Updated At">
            </div>
            
            <button type="submit" class="btn btn-primary shadow p-2 mb-3 bg-body-tertiary rounded">Submit</button>
        </form>
    </div>
    <script>
        feather.replace();
      </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-rBSKqOX2c5YgvMg5PHVW7CG5/J6kMI6vl3fSvR63aRVNU6L6Rsh5IBlZbd12Kczx" crossorigin="anonymous"></script>
</body>

</html>
