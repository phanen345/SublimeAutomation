{% extends 'navigation_user.html' %}
   {% block content %}
    {% load static %}

    <div class="row justify-content-center">
      <h1 class="text-center">Complaint 7</h1>
      <div class="col-md-10">
          <div class="table-wrapper">
  <div class="row">

      <table id="example" class="table table-striped table-bordered">
        <thead>
          <tr>
            <th scope="col"style="width:10vw;">profile_id</th>
            <th scope="col"style="width:15vw;">subject</th>
            <th scope="col" style="width:40vw; text-align: center;">message</th>
            <th scope="col" style="width:40vw; text-align: center;">Actions</th>
            {% comment %} <th scope="col" style="width:40vw; text-align: center;">status</th> {% endcomment %}
          </tr>
        </thead>
        <tr>
        
            {% for complaint in complaints %}
           
            <td>{{ complaint.profile_id }}</td>
            <td>{{ complaint.subject }}</td>
            <td>{{ complaint.message }}</td>
           <td style="width:40vw; text-align: center;"><div class="btn-group" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-success" onclick="showComplaint_user({{ complaint.id }})" ><i class="fa-solid fa-reply"></i></button>
  
          </div> </td>
        </tr>
        {% endfor %}
        
      </table>
    </div>

                </div>
            </div>
        </div>
    </div>

    <script>
      function showComplaint_user(complaintId) {
          // Redirect to the detail page with employeeId
          window.location.href = "{% url 'user:complaints' operation='message' %}?id=" +complaintId;
      }
  </script>
 {% endblock %}
