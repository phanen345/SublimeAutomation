{% extends 'navigation_user.html' %}
{% block content %}
  {% load static %}
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h2 class="display-6 text-center mb-4">Profile Update</h2>
            <form id="registration_form_id" action="{% url 'user:profile_update' %}" method="post">
              {% csrf_token %}
              <!-- General Information Section -->
              <div class="col-md-12">
                <div class="mb-3">
                  <input type="text" class="form-control" id="name" name="name" placeholder="Enter Name">
                </div>
                <div class="mb-3">
                  <input type="text" class="form-control" id="mobile" name="mobile" pattern="[0-9]{10}" placeholder="Mobile No">
                </div>
                <div class="mb-3">
                  <input type="email" class="form-control" id="email" name="email" placeholder="example@example.com">
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Update Profile</button>
                  </div>
              </div>
            </form> 
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
