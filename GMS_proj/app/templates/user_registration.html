<div class="container mt-5" >
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h2 class="display-6 text-center mb-4">User Registration</h2>
          
          <form id="registration_form_id" action="{% url 'user_registration' %}" method="post">
            {% csrf_token %}
            <div class="mb-3">
              <input type="text" class="form-control" id="name" name="name" placeholder="Name" required />
          </div>
          <div class="mb-3">
              <input type="tel" class="form-control" id="mobile" name="mobile" placeholder="Mobile" />
          </div>
          <div class="mb-3">
              <input type="email" class="form-control" id="email" name="email" placeholder="Email" />
          </div>
          <div class="mb-3">
              <input type="password" class="form-control" id="password" name="password" placeholder="Password" />
          </div>
          <div class="mb-3">
              <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Confirm Password" />
          </div>
          {% if messages %}
            <ul class="messages">
              {% for message in messages %}
              <li>{{ message }}</li>
              {% endfor %}
            </ul>
            {% endif %}
          
            {% comment %}
            <div class="mb-3">
              <input
                type="text"
                class="form-control"
                id="designation_id"
                name="designation_id"
                placeholder="Designation ID"
              />
            </div>

            <div class="mb-3">
              <input
                type="text"
                class="form-control"
                id="created_at"
                name="created_at"
                placeholder="Created At"
              />
            </div>

            <div class="mb-3">
              <input
                type="text"
                class="form-control"
                id="updated_at"
                name="updated_at"
                placeholder="Updated At"
              />
            </div>
            {% endcomment %}

            <button type="submit" id ="registration_button_id" class="btn btn-primary w-100">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
