<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Layout</title>
    {% load static %}
    <!--Bootstrap css cnd-------->
    <link type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!--fontawsome----------->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--Bootstrap javascript cnd--------->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    
    <!--css-->
    <link rel="stylesheet" type="text/css" href="{% static '/css/my_style.css' %}">
    <!---Search Table cdn-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.11.5/css/dataTables.bootstrap5.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid p-0 d-flex h-100">
        <div id="bdSidebar"
            class="d-flex flex-column flex-shrink-0 p-3 bg-success text-white offcanvas-md offcanvas-start">
            <a href="#" class="navbar-brand">Users</a>
            <hr>
            <ul class="mynav nav nav-pills flex-column mb-auto">
                <li class="nav-item mb-1">
                    <a href="#">
                        <i class="fa-regular fa-newspaper"></i>
                        Home
                    </a>
                </li>
                <li class="nav-item  mb-1">
                    <a href="{% url 'user_registration' %}">
                        <i class="fa-regular fa-user"></i>
                        User Registration
                        <span class="notification-badge"></span>
                    </a>
                </li>
                <li class="nav-item  mb-1">
                    <a href="{% url 'login' %}">
                        <i class="fa-regular fa-bookmark"></i>
                        Login
                        <span class="notification-badge"></span>
                    </a>
                </li>
                <li class="sidebar-item"> 
                    <a href="{% url 'complaint_user' %}" class="sidebar-link"> 
                        <i class="fas fa-sign-out-alt pe-2"></i> 
                        <span class="topic">Create Complaint</span> 
                    </a> 
                </li> 
                <li class="sidebar-item"> 
                    <a href="{% url 'view_all_complaint_admin' %}" class="sidebar-link"> 
                        <i class="fas fa-sign-out-alt pe-2"></i> 
                        <span class="topic">View All Complaints</span> 
                    </a> 
                <!--Admin Section---------------------->
                <hr>
                <li class="nav-item mb-1"> 
                    <a href="#"
                    class="sidebar-link collapsed"
                    data-bs-toggle="collapse"
                    data-bs-target="#settings"
                    aria-expanded="false"
                    aria-controls="settings"> 
                        <i class="fas fa-cog pe-2"></i> 
                        <span class="topic">Admin </span> 
                    </a> 
                    <ul id="settings"
                        class="sidebar-dropdown list-unstyled collapse"
                        data-bs-parent="#sidebar"> 
                        <li class="sidebar-item"> 
                            <a href="{% url 'login' %}" class="sidebar-link"> 
                                <i class="fas fa-sign-in-alt pe-2"></i> 
                                <span class="topic">Login</span> 
                            </a> 
                        </li> 
                   
                        </li> 
                        <li class="sidebar-item"> 
                            <a href="#" class="sidebar-link"> 
                                <i class="fas fa-user-plus pe-2"></i> 
                                <span class="topic">Register</span> 
                            </a> 
                        </li> 
                        <li class="sidebar-item"> 
                            <a href="#" class="sidebar-link"> 
                                <i class="fas fa-sign-out-alt pe-2" ></i> 
                                <span class="topic">Profile</span> 
                            </a> 
                        </li> 
                       
                        <li class="sidebar-item"> 
                            <a href="{% url 'specific_complaint' %}" class="sidebar-link"> 
                                <i class="fas fa-sign-out-alt pe-2"></i> 
                                <span class="topic">Specific Complaint</span> 
                            </a> 
                        </li> 
                        <li class="sidebar-item"> 
                            <a href="{% url 'view_complaint_reply_user' %}" class="sidebar-link"> 
                                <i class="fas fa-sign-out-alt pe-2"></i> 
                                <span class="topic">Complaint Reply</span> 
                            </a> 
                        </li> 
                        <li class="sidebar-item"> 
                            <a href="{% url 'emp_profile_admin' %}" class="sidebar-link" onclick="loadContent('emp_profile_admin'); return false;"> 
                                <i class="fas fa-sign-out-alt pe-2"></i> 
                                <span class="topic">Employee</span> 
                            </a> 
                        </li> 
                        <li class="sidebar-item"> 
                            <a href="{% url 'view_emp_profile_admin' %}" class="sidebar-link" onclick="loadContent('view_emp_profile_admin'); return false;"> 
                                <i class="fas fa-sign-out-alt pe-2" ></i> 
                                <span class="topic">view Employee Profile</span> 
                            </a> 
                        </li> 
                    </ul> 
                </li> 
            </ul>
            
            <hr>

        </div>

        <div class="bg-light flex-fill">
            <div class="p-2 d-md-none d-flex text-white bg-success">
                <a href="#" class="text-white" data-bs-toggle="offcanvas" data-bs-target="#bdSidebar">
                    <i class="fa-solid fa-bars"></i>
                </a>
                <span class="ms-3">GMS System</span>
            </div>
            <div class="p-4">
                <h3>GMS System</h3>
                <hr>
                <div id="content" class="col">
                        <div class="container mt-5 shadow-lg p-3 mb-5 bg-body-tertiary rounded">
        <h1 class="display-6">Complaint Form</h1>
        <form>
            <div class="mb-3">
                <input type="text" class="form-control" id="profile_id" name="profile_id" placeholder="Profile ID" required>
            </div>

            <div class="mb-3">
                <input type="text" class="form-control" id="subject" name="subject" placeholder="Subject" required>
            </div>

            <div class="mb-3">
                <input type="text" class="form-control" id="current_handler" name="current_handler" placeholder="Current Handler" required>
            </div>
            <div class="mb-3">
                <textarea class="form-control" id="message" name="message" rows="3" placeholder="Enter your message here..." required></textarea>
            </div>

            <div class="mb-3">
                <input type="text" class="form-control" id="created_at" name="created_at" placeholder="Created At" required>
            </div>

            <div class="mb-3">
                <input type="text" class="form-control" id="updated_at" name="updated_at" placeholder="Updated At" required>
            </div>
            <div class="btn-color">
            <button type="submit" class="primary btn-primary shadow p-2 mb-3 bg-body-tertiary rounded">Submit</button>
        </div>
        </form>
    </div>
                </div>
            </div>
        </div>
    </div>
    <!--search bar table cdn script-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <!--Bootstrap javascript cnd-->

    <script type="text/javascript" src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
        
    <script type="text/javascript" src="https://cdn.datatables.net/1.11.5/js/dataTables.bootstrap5.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <!--internal js-->
    <script type="text/javascript" src="{% static '/js/my.js' %}"></script>
</body>
</html>
