{% extends 'index.html' %}
   {% block content %}
    {% load static %}
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
        <h1 class="display-6 text-center">Complaint Form</h1>
        <form>
            <div class="mb-3">
                <input type="text" class="form-control" id="profile_id" name="profile_id" placeholder="Profile ID" required>
            </div>

            <div class="mb-3">
                <input type="text" class="form-control" id="subject" name="subject" placeholder="Subject" required>
            </div>

            <div class="mb-3">
                <input type="text" class="form-control" id="current_handler" name="current_handler" placeholder="Current Handler" required>
            </div>
            <div class="mb-3">
                <textarea class="form-control" id="message" name="message" rows="3" placeholder="Enter your message here..." required></textarea>
            </div>

            <div class="mb-3">
                <input type="text" class="form-control" id="created_at" name="created_at" placeholder="Created At" required>
            </div>

            <div class="mb-3">
                <input type="text" class="form-control" id="updated_at" name="updated_at" placeholder="Updated At" required>
            </div>
            <div class="btn-color">
                <button type="submit" class="btn btn-primary w-100">Submit</button>
             </div>
        </form>
    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
